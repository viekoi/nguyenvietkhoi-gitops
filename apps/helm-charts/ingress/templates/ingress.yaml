apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gce-ingress
  namespace: {{ .Values.nameSpace }}
  annotations:
    kubernetes.io/ingress.global-static-ip-name: dev-static-external-lb
    kubernetes.io/ingress.class: "gce"
spec:
  defaultBackend:
    service:
      name: frontend
      port:
        number: 80
  # rules:
  #   - host: {{ .Values.host }}
  #     http:
  #       paths:
  #         - path: /
  #           pathType: Prefix
  #           backend:
  #             service:
  #               name: frontend
  #               port:
  #                 number: 80
  tls:
    - hosts:
        - {{ .Values.host }}
      secretName: {{ .Values.host }}
